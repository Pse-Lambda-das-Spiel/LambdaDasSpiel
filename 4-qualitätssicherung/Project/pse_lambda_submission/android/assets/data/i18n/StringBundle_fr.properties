tutorial_0_0=Hier kannst du machen was du willst!
tutorial_0_1=Du kannst verschiedene Situationen auf dem Spielfeld erstellen und diese lösen lassen.
tutorial_0_2=Zum Lernen solltest du aber vorher die normalen Level spielen.
tutorial_1_0=Drücke auf den Zielbutton, um das Levelziel zu sehen.
tutorial_1_1=Erreiche das Levelziel, um das Level zu lösen.
tutorial_1_2=Bestimme, was man braucht, um das Levelziel zu erreichen und erstelle es auf dem Spielfeld.
tutorial_1_3=Drücke auf den weißen Edelstein um eine Farbe auszuwählen und den Edelstein einzufärben.
tutorial_1_4=Falls du mal nicht weiter weißt, dann drücke auf den Hinweisbutton, um einen Hinweis zum Lösen des Levels zu bekommen.
tutorial_1_5=Drücke auf den Hilfsbutton, um Beschreibungen zu den einzelnen Buttons zu bekommen.
tutorial_1_6=Hier wird geprüft, ob du das Level richtig gelöst hast. Drücke auf den Abspielbutton, um deine Lösung automatisch überprüfen zu lassen.
tutorial_1_7=Du kannst das Überprüfen deiner Lösung dabei jederzeit pausieren und wieder fortsetzen.
tutorial_1_8=Du kannst das Überprüfen deiner Lösung dabei jederzeit pausieren und wieder fortsetzen.
tutorial_1_9=Du kannst deine Lösung auch schrittweise überprüfen lassen. Das geht vorwärts und rückwärts.
tutorial_2_0=Ein magisches Lamm  kann mehrere Edelsteine unter sich haben, jedoch gehören das Lamm und der Edelstein nur wirklich zueinander, wenn sie die gleiche Farbe haben.
tutorial_2_1=Ein magisches Lamm ist gut gelaunt und verzaubert den Edelstein rechts vor sich.
tutorial_2_2=Durch die Magie des Lamms verwandeln sich alle Edelsteine von ihm in den vorher verzauberten Edelstein.
tutorial_2_3=Nachdem ein Lamm einmal gezaubert hat, verliert es seine Magie und damit seine Farbe und Zauberstab. Danach hat das Lamm keine Lust mehr und verlässt das Spielfeld.
tutorial_2_4=Ein Lamm ohne Zauberstab muss sich leider verabschieden und verlässt das Feld.
tutorial_2_5=Vergiss nicht, dir das Levelziel anzuschauen!
tutorial_3_0=Du kannst weiße Lämmer und Edelsteine und Lämmer ohne Zauberstab auf das Spielfeld ziehen.Dabei erscheinen Markierungen, die dir zeigen wo du sie ablegen kannst.
tutorial_3_1=Drücke auf die gewünschte Markierung, damit sie sich grün färbt und du zB. den Edelstein ablegen kannst.
tutorial_3_2=Vergiss nicht, dir das Levelziel anzuschauen!
tutorial_4_0=Ein magisches Lamm  verzaubert nicht nur Edelsteine, sondern auch das erste Lamm und dessen Edelsteine rechts vor ihm.
tutorial_4_1=Wie bei den Edelsteinen verwandeln sich die Edelsteine gleicher Farbe in das vorher Verzauberte.
tutorial_4_2=Bei mehreren Lämmern fängt normalerweise das oberste linke Lamm an, zu zaubern.
tutorial_4_3=Das kann sich aber später noch ändern. Um sicher zu gehen, kannst du aber diese Zauberreihenfolge auswählen.
tutorial_4_4=Vergiss nicht, dir das Levelziel anzuschauen!
tutorial_8_0=Schon gemerkt ? Wenn ein Lamm einen Edelstein verzaubert, dabei aber ein anderes Lamm mit der gleichen Farbe wie beim Edelstein unter sich hat, färbt sich das untere Lamm um.
tutorial_8_1=Die Farbe für das Umfärben ist dabei eine Farbe die es nicht bereits auf dem Spielfeld gibt.
tutorial_8_2=Vergiss nicht, dir das Levelziel anzuschauen!
tutorial_9_0=Falls ein Lamm ein anderes Lamm verzaubert, dabei aber ein weiteres Lamm mit der gleichen Farbe wie beim verzauberten Lamm unter sich hat, färbt sich das untere Lamm um.
tutorial_9_1=Vergiss nicht, dir das Levelziel anzuschauen!
tutorial_10_0=Das Umfärben der unteren Lämmer setzt sich auch immer weiter fort.
tutorial_10_1=Vergiss nicht, dir das Levelziel anzuschauen!
tutorial_14_0=Jetzt ist es umgedreht. Der Zielbutton zeigt eine Anfangssituation an und du musst auf dem Spielfeld erstellen, was dabei nach allen Verzauberungen raus kommt.
tutorial_14_1=Vergiss nicht, dir das Levelziel anzuschauen!
tutorial_20_0=Nun kann sich die Zauberreihenfolge ändern!
tutorial_20_1=Das unterste linke Lamm fängt nun mit dem Zaubern an.
tutorial_20_2=Das kann sich aber später noch ändern. Um sicher zu gehen, kannst du aber diese Zauberreihenfolge auswählen.
tutorial_21_0=Nun fängt wieder das oberste linke Lamm an, zu zaubern.
tutorial_21_1=Es ist jedoch nicht erlaubt, dass unter einem Lamm gezaubert wird.
tutorial_21_2=Das kann sich aber später noch ändern. Um sicher zu gehen, kannst du aber diese Zauberreihenfolge auswählen.
tutorial_21_3=Vergiss nicht, dir das Levelziel anzuschauen!
tutorial_22_0=Nun gilt die Regel, dass nur ein Lamm, das nur ein anderes Lamm oder einen Edelstein vor sich hat, anfangen darf zu zaubern.
tutorial_22_1=Diese Regel wird immer für jedes Lamm von links oben angefangen überprüft.
tutorial_22_2=Es ist jedoch nicht erlaubt, dass unter einem Lamm gezaubert wird.
tutorial_22_2=Um sicher zu gehen, kannst du aber diese Zauberreihenfolge auswählen.
tutorial_23_0=Nun sind alle Zauberreihenfolgen erlaubt. Du musst jetzt selber die passende Reihenfolge zum Erreichen des Levelziels auswählen.
tutorial_23_1=Vergiss nicht, dir das Levelziel anzuschauen!


