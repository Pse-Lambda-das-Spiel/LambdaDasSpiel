invalidTermOther=Jedes Lamm muss mindestens ein Element unter sich haben. Lämmer ohne Zauberstab sogar 2.\nAußerdem darf kein Lamm mit Zauberstab ein Gleichfarbiges über sich haben.
invalidTermEmpty=Du solltest erst etwas auf dem Spielfeld platzieren.
