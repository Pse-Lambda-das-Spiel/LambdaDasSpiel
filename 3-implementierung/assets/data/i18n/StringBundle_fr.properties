tutorial_0_0=Hier kannst du machen was du willst!
tutorial_0_1=Du kannst verschiedene Situationen auf dem Spielfeld erstellen und diese lösen lassen.
tutorial_0_2=Zum Lernen solltest du aber vorher die normalen Level spielen.
tutorial_1_0=Standardmodus: Finde eine Kombination von Edelsteinen und Lämmern, die nach dem alle Lämmer gezaubert haben das Ziel ergeben.
tutorial_1_1=Der Ziel-Button zeigt das Levelziel an.
tutorial_1_2=Der Hinweis-Button hilft dir beim Lösen des Levels.
tutorial_1_3=Der Reduktion-Button für dich zum nächsten Bildschirm, um zu prüfen, ob das Level richtig gelöst hast.
tutorial_1_4=Drücke auf den weißen Edelstein oder das weiße Lamm, um eine Farbe auszuwählen und das Spielelement einzufärben.
tutorial_2_0=Ein magisches Lamm  kann seine Freunde vor ihm und deren Edelsteine verzaubern.
tutorial_2_1=Die verzauberten Freunde und deren Edelsteine erscheinen auf magische Weise an Stelle der eigenen Edelsteine des zaubernden Lamms.
tutorial_2_3=Nachdem ein Lamm einmal gezaubert hat, verliert es seinen Zauberstab und kann nicht mehr Zaubern.
tutorial_2_4=Ein Lamm ohne Zauberstab muss sich leider verabschieden und verlässt das Feld.
tutorial_2_5=Das oberste linke Lamm will immer zuerst anfangen zu zaubern!
tutorial_3_0=Drück auf ein weißes Spielelement in der Leiste und platzier es auf dem Feld.
tutorial_7_0=Schon gemerkt ? Gleichfarbige Lämmer dürfen nicht sich oder ihre Edelsteine verzaubern.
tutorial_7_1=Wenn das mal passiert, dann verfärben sich die verzauberten Freunde, damit man sie nicht mit anderen verwechselt.
tutorial_7_2=Probier das mal aus!
tutorial_14_0=Jetzt musst du die Level andersherum lösen!
tutorial_14_1=Jetzt musst du herausfinden, was nach dem verzaubern aller Lämmer auf dem Spielfeld übrig bleibt!
tutorial_20_0=Manche Lämmer wollen nicht anfangen zu zaubern.
tutorial_20_1=Dies wird von den untersten Lämmern ausgenutzt, nun fangen sie mit dem Zaubern an!
tutorial_20_2=Was kommt nun dabei raus? Finde es heraus!
tutorial_21_0=Manche Lämmer sind etwas fauler und wollen nur zaubern, wenn sich vor ihnen nur ein Lamm und dessen aufbewarter Edelstein befindet.
tutorial_21_1=Sie sind besonders glücklich, wenn sie nur einen Edelstein verzaubern müssen.
tutorial_21_2=Was kommt nun dabei raus? Finde es heraus!
tutorial_22_0=Manche Lämmer sind streng und verbieten es, dass ihre Freunde unter ihnen zaubern.
tutorial_22_1=Was kommt nun dabei raus? Finde es heraus!

